schema:
type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - contactType
  - isFavourite
properties:
  _id:
    type: string
    example: "66c9f7308580fb28c274c5e3"
  name:
    type: string
    example: "Maria"
  phoneNumber:
    type: string
    example: "1234567"
  email:
    type: string
    example: "mary@example.com"
  contactType:
    type: string
    example: "personal"
  isFavourite:
    type: boolean
    example: false
  userId:
    type: string
    example: "66c9f2e768d7fb7bcf951f54"
  photo:
    type: string
    example: "https://example.com/photo.png"
  createdAt:
    type: string
    format: date-time
    example: "2024-08-24T15:07:28.854Z"
  updatedAt:
    type: string
    format: date-time
    example: "2024-08-28T04:04:50.472Z"
