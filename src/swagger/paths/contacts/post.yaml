tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Create a new contact in the system.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Maria
          phoneNumber:
            type: string
            example: 1234567
          email:
            type: string
            example: mary@example.com
          contactType:
            type: string
            example: personal
          isFavourite:
            type: boolean
            example: false
          photo:
            type: string
            format: binary
            description: An optional image file for the contact.
responses:
  201:
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contact created successfully
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: 66c9f7308580fb28c274c5e3
                name:
                  type: string
                  example: Maria
                phoneNumber:
                  type: string
                  example: 1234567
                email:
                  type: string
                  example: mary@example.com
                contactType:
                  type: string
                  example: personal
                isFavourite:
                  type: boolean
                  example: false
                userId:
                  type: string
                  example: 66c9f2e768d7fb7bcf951f54
                photo:
                  type: string
                  example: "https://example.com/photo.png"
                createdAt:
                  type: string
                  format: date-time
                  example: "2024-08-24T15:07:28.854Z"
                updatedAt:
                  type: string
                  format: date-time
                  example: "2024-08-28T04:04:50.472Z"
  400:
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid request body
