tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Retrieve a list of all contacts with pagination.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [_id, name, phoneNumber, email, isFavourite, contactType, createdAt]
    description: Field to sort contacts by.
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
    description: Sort order (ascending or descending).
  - in: query
    name: type
    schema:
      type: string
      enum: [personal, home, work]
    description: Filter contacts by type (personal, home, work).
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: Filter contacts by whether they are marked as favourite (true or false).
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Page number for pagination.
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Number of contacts per page for pagination.
responses:
  200:
    description: A list of contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contacts retrieved successfully
            data:
              type: object
              properties:
                contacts:
                  type: array
                  items:
                    $ref: ../../components/schemas/contacts.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                total:
                  type: integer
                  example: 100
  404:
    $ref: "../../components/responses/404.yaml"
