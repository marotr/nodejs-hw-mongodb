
tags:
  Contacts
summary: Get all contacts
operationId: getAllContacts
description: Retrieve a list of all contacts.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [name, email, createdAt]
    description: Field to sort contacts by.
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
    description: Sort order (ascending or descending).
  - in: query
    name: limit
    schema:
      type: integer
    description: Maximum number of contacts to return.
  - in: query
    name: offset
    schema:
      type: integer
    description: Number of contacts to skip before starting to collect the result set.
responses:
  '200':
    description: A list of contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contacts retrieved successfully
            data:
              type: array
              items:
                $ref: '../../../components/schemas/contact.yaml'
  '404':
    description: No contacts found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: "No contacts found"
