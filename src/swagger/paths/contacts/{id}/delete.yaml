tags:
  - Contacts
summary: Delete a contact by ID
operationId: deleteContactById
description: Delete a contact from the system using their unique identifier.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: The unique identifier of the contact.
    schema:
      type: string
responses:
  200:
    description: Contact deleted successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact deleted successfully
  404:
    $ref: '../../../components/responses/404.yaml'
